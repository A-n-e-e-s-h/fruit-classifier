<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            width: 100%;
        }
        .result-section {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Fruit Classifier</span>
    </div>
</nav>

<div class="container">
    <h3 class="mb-4 text-center">Upload an Image & Enter Gram Weight</h3>

    <form method="post" action="/predict" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="image" class="form-label">Fruit Image</label>
            <input class="form-control" type="file" name="image" id="image" accept="image/*" required>
        </div>

        <div class="mb-3">
            <label for="gram" class="form-label">Enter Weight (grams)</label>
            <input class="form-control" type="number" name="gram" id="gram" placeholder="e.g. 150" required>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction %}
    <div class="result-section">
        <h4>Predicted Class:</h4>
        <p class="text-success fw-bold">{{ prediction }}</p>
    </div>
    {% endif %}

    {% if calory %}
    <div class="result-section">
        <h4>Estimated Calories:</h4>
        <p class="text-info fw-bold">{{ calory }} kcal</p>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
